
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>  

    <link rel='stylesheet' href="{% static 'css/index.css' %}">
  </head>
  <body>
  <div class="container">
    <div class="row">
    <div class="col-md-5 wrapper">
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        
        <div class="input-box">
          <input type="text" name="name"  placeholder="Enter your name" value="{{im.name}}">
        </div>
        <div class="input-box">
          <input type="text" name="course" placeholder="Enter your course", value="{{im.course}}">
        </div>
        <div class="input-box">
          <input type="text" name="age" placeholder="Enter your age" value="{{im.age}}">
        </div>
        <div class="input-box">
          <input type="text" name="gender" id="gender" placeholder="Gender" value="{{im.gender}}">
        </div>
        <div class="input-box">
          <input type="text" name="qualification" placeholder="Qualification" value="{{im.qualification}}">
        </div>
        <div class="input-box">
          <img src="{{im.img.url}}" height='65' width='50'>
          </div>

        <div class="input-box">
          <input type="file" name="imgs" >
          </div>
          
    
        <div class="input-box button">
          <input type="Submit" value="edit">
        </div>
        
    </form>
    </div>
   </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
